name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm64
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Rename and upload latest.json
        shell: bash
        run: |
          # Find the generated latest.json (it might be in different paths depending on OS)
          # We copy it to a unique name to avoid overwriting when downloading artifacts
          find src-tauri/target -name "latest.json" -type f -exec cp {} latest-${{ matrix.platform }}-${{ strategy.job-index }}.json \;

          if [ -f latest-${{ matrix.platform }}-${{ strategy.job-index }}.json ]; then
            echo "Found and renamed latest.json"
            ls -l latest-*.json
          else
            echo "No latest.json found. Listing target directory for debugging:"
            find src-tauri/target -maxdepth 4 -not -path '*/.*'
          fi

      - name: Upload latest.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest-json-${{ matrix.platform }}-${{ strategy.job-index }}
          path: latest-*.json
          if-no-files-found: warn

  publish-latest-json:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest.json artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: latest-json-*
          path: latest_jsons
          merge-multiple: true

      - name: Merge latest.json
        run: node scripts/merge-latest-json.mjs latest_jsons latest.json

      - name: Upload merged latest.json to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: latest.json
          token: ${{ secrets.GITHUB_TOKEN }}
